<html>
<head>
    <title>Social Vertex</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
    <form action="/register" method="post">
        <table id="table1">
            <tbody>
            <tr><td colspan="2">社交节点（Social Vertex）</td> </tr>
            <tr>
                <td>
                    <label>账户：</label>
                </td>
                <td>
                    <input name="id" id="id"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>密码：</label>
                </td>
                <td>
                    <input type="password" name="password" id="password"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>重输密码：</label>
                </td>
                <td>
                    <input type="password" name="password2" id="password2"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>昵称：</label>
                </td>
                <td>
                    <input type="password" name="nickname" id="nickname"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">注册</button>
                </td>
                <td>
                    <button type="reset">取消</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    已有账户？请点击此处<a href="index.htm">返回</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
